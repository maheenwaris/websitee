  education:
    enable: true
    # title: "Custom Name"
    index: false
    items:
      - title: "ADP IT Management"
        school:
          name: "Riphah International College"
          url: "https://ric.edu.pk/"
        date: "November 2023 - Present"
        content: |-
          - Engaging in comprehensive IT management coursework to expand technical expertise.
          - Pursuing a degree to unlock career paths and opportunities in the IT field.


      - title: "NDG Linux Essentials"
        school:
          name: "Cisco Networking Academy"
          url: "https://www.netacad.com/"
        date: "August 2023"
        content: |-
          - Successfully completed the NDG Linux Essentials course, earning certification and building a strong Linux foundation.
          - Equipped to confidently navigate the Linux OS and tackle new IT challenges, expanding career prospects.
          - Committed to continuous learning, eager to apply and enhance Linux skills in practical settings.

      - title: "Cyber Security"
        school:
          name: "Hepton.uk"
          url: "https://hepton.uk/"
        date: "June 2023 - September 2023"
        content: |-
          - Expanded knowledge in the fields of cyber security, ethical hacking, and networking, through self-study and practical experience.
          - Explored TryHackMe platform to further enhance skills and knowledge in a collaborative and enjoyable manner, working alongside peers.
          - Actively engaged in hands-on exercises and challenges, gaining valuable experience in real world scenarios.

      - title: "Cyber Security"
        school:
          name: "Corvit System, Faisalabad"
          url: "http://www.corvitfsd.com/"
        date: "May 2023 - September 2023"
        content: |-
          - Proficient in Linux, using commands and tools for network analysis and vulnerability assessments.
          - Skilled in performing vulnerability scans with tools like Nmap, Cupp, and IP Advancer to strengthen security.
          - Continuously learning new techniques to identify weaknesses and implement proactive security solutions.

      - title: "Web Development"
        school:
          name: "Career institute, Faisalabad"
          url: "https://career.edu.pk/"
        date: "March 2022 - September 2022"
        content: |-
          - Developed custom forms to streamline data collection, enhancing my skills in user-friendly design.
          - Designed engaging digital portfolios for assigments, improving my visual design and branding abilities.
          - Created intuitive websites for diverse industries, deepening my knowledge of responsive design and web technologies.

  #Contact
  contact:
    enable: true
    title: "Contact me"
    content: My inbox is always open. Whether you have a question or just want to say hi, I’ll try my best to get back to you!
    email: mahmil219@gmail.com
    btnName: Email me

  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    readTime:
      enable: true
      content: "min read"
    scrollprogress:
      enable: true

  # For translations
  terms:
    read: "Read"
    toc: "Table Of Contents"
    copyright: "Maheen waris"
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"

taxonomies: 
  tag: "tags"