baseURL: "https://maheenwaris.com"
languageCode: "en-us"
title: "Maheen Waris"
theme: hugo-profile

canonifyURLs: true
paginate: 15
outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

enableRobotsTXT: true

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    - identifier: blog
      name: Blog
      title: Blog posts
      url: /blogs
      weight: 1
    # Dropdown menu
    # - identifier: dropdown
